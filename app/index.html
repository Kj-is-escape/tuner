<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Online Tuner</title>
  <link rel="stylesheet" href="style.css">
</head>
<section id="tuner-container">
  <div class="a4">a<sub>4</sub> = <span>440</span> hz</div>
  <div class="meter">
    <div class="meter-pointer"></div>
    <div class="meter-dot"></div>
    <div class="meter-scale-container"></div>
  </div>
  <div class="notes">
    <div class="notes-list"></div>
    <div class="frequency"> <span>hz</span></div>
  </div>
  <canvas class="frequency-bars"></canvas>
</section>
<script src="https://cdn.jsdelivr.net/npm/aubiojs"></script>
<script src="tuner.js"></script>
<script src="meter.js"></script>
<script src="frequency-bars.js"></script>
<script src="notes.js"></script>
<script src="app.js"></script>
</html>
